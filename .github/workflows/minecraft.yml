name: Minecraft RSS to Discord

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  rss:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Descargar RSS oficial
        run: |
          curl -s https://www.minecraft.net/en-us/feeds/news.xml > feed.xml

      - name: Extraer Ãºltimo item
        run: |
          TITLE=$(grep -m1 "<title>" feed.xml | sed 's/.*<title>\(.*\)<\/title>.*/\1/')
          LINK=$(grep -m1 "<link>" feed.xml | sed 's/.*<link>\(.*\)<\/link>.*/\1/')
          ID=$(echo "$LINK" | md5sum | awk '{print $1}')

          echo "$TITLE" > current_title.txt
          echo "$LINK" > current_link.txt
          echo "$ID" > current_id.txt

      - name: Verificar si ya fue enviado
        run: |
          if [ -f last_id.txt ]; then
            if [ "$(cat last_id.txt)" = "$(cat current_id.txt)" ]; then
              echo "Noticia ya enviada"
              exit 0
            fi
          fi

      - name: Enviar a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          TITLE=$(cat current_title.txt)
          LINK=$(cat current_link.txt)

          curl -s -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"ðŸ“° **$TITLE**\\n$LINK\"
            }"

      - name: Guardar Ãºltima noticia
        run: |
          mv current_id.txt last_id.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add last_id.txt
          git commit -m "Actualizar Ãºltima noticia" || exit 0
          git push
