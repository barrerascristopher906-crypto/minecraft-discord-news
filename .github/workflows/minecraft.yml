name: Minecraft Updates to Discord

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *" # cada hora
  workflow_dispatch:

jobs:
  check-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Descargar p√°gina de art√≠culos
        run: |
          curl -L -A "Mozilla/5.0" https://www.minecraft.net/en-us/articles > page.html

      - name: Extraer enlaces v√°lidos
        run: |
          grep -o 'https://www.minecraft.net/en-us/articles/[0-9A-Za-z-]*' page.html \
          | grep -v Feedback-and-Fan-Mail \
          | grep -v Marketplace \
          | sort -u > links.txt

      - name: Obtener art√≠culo m√°s reciente
        run: |
          HEAD_LINK=$(head -n 1 links.txt)

          if [ -z "$HEAD_LINK" ]; then
            echo "No se encontraron art√≠culos"
            exit 0
          fi

          ARTICLE_ID=$(echo "$HEAD_LINK" | awk -F/ '{print $NF}')

          echo "$HEAD_LINK" > current_link.txt
          echo "$ARTICLE_ID" > current_id.txt

      - name: Verificar si ya fue enviado
        run: |
          if [ -f last_id.txt ]; then
            LAST_ID=$(cat last_id.txt)
            CURRENT_ID=$(cat current_id.txt)

            if [ "$LAST_ID" = "$CURRENT_ID" ]; then
              echo "Art√≠culo ya enviado, no hacer nada"
              exit 0
            fi
          fi

      - name: Enviar mensaje a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          LINK=$(cat current_link.txt)

          curl -X POST "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "{
            \"content\": \"üì∞ **Nueva noticia de Minecraft**\\n$LINK\"
          }"

      - name: Guardar √∫ltimo art√≠culo enviado
        run: |
          mv current_id.txt last_id.txt

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add last_id.txt
          git commit -m "Actualizar √∫ltimo art√≠culo enviado" || exit 0
          git push
