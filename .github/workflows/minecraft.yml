name: check-news

on:
  schedule:
    - cron: "0 */2 * * *" # cada 2 horas
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Descargar p치gina de art칤culos
        run: |
          curl -s https://www.minecraft.net/en-us/articles > page.html

      - name: Extraer enlaces v치lidos
        run: |
          grep -o 'href="/en-us/articles/[0-9]\+-[^"]*"' page.html \
          | sed 's/href="//;s/"//' \
          | grep -v 'feedback' \
          | grep -v 'fan-mail' \
          | grep -v 'community' \
          | awk '{print "https://www.minecraft.net"$0}' \
          > links.txt

      - name: Obtener art칤culo m치s reciente
        run: |
          if [ ! -s links.txt ]; then
            echo "No se encontraron enlaces"
            exit 0
          fi

          LINK=$(head -n 1 links.txt)

          if [ -z "$LINK" ]; then
            echo "Link vac칤o"
            exit 0
          fi

          echo "$LINK" > current_link.txt
          echo "$LINK" | grep -o '[0-9]\+' > current_id.txt

      - name: Verificar si hay art칤culo v치lido
        run: |
          if [ ! -s current_id.txt ] || [ ! -s current_link.txt ]; then
            echo "Art칤culo inv치lido o incompleto"
            exit 0
          fi

      - name: Verificar si ya fue enviado
        run: |
          if [ -f last_id.txt ]; then
            if diff last_id.txt current_id.txt >/dev/null; then
              echo "Art칤culo ya enviado"
              exit 0
            fi
          fi

      - name: Enviar notificaci칩n a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          LINK=$(cat current_link.txt)

          if [ -z "$LINK" ]; then
            echo "Link vac칤o, no se env칤a"
            exit 0
          fi

          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\":\"游닗 **Nueva noticia de Minecraft**\n$LINK\"}" \
               "$WEBHOOK_URL"

      - name: Guardar 칰ltimo art칤culo enviado
        run: |
          mv current_id.txt last_id.txt

      - name: Commit cambios
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_id.txt
          git commit -m "Actualizar 칰ltimo art칤culo enviado" || exit 0
          git push
