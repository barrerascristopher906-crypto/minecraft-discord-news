name: Minecraft News to Discord

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"   # cada hora
  workflow_dispatch:

jobs:
  minecraft:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Descargar RSS oficial de Minecraft
        run: |
          curl -L -s https://www.minecraft.net/en-us/feeds/news.xml > feed.xml

      - name: Extraer Ãºltima noticia vÃ¡lida
        run: |
          TITLE=$(awk '
            /<item>/,/<\/item>/ {
              if ($0 ~ /<title>/) {
                gsub(/.*<title>|<\/title>.*/, "", $0)
                print $0
                exit
              }
            }' feed.xml)

          LINK=$(awk '
            /<item>/,/<\/item>/ {
              if ($0 ~ /<link>/) {
                gsub(/.*<link>|<\/link>.*/, "", $0)
                print $0
                exit
              }
            }' feed.xml)

          if [ -z "$TITLE" ] || [ -z "$LINK" ]; then
            echo "No se pudo obtener noticia del RSS"
            exit 0
          fi

          echo "$TITLE" > current_title.txt
          echo "$LINK" > current_link.txt
          echo "$LINK" | md5sum | awk '{print $1}' > current_id.txt

      - name: Verificar si la noticia ya fue enviada
        run: |
          if [ -f last_id.txt ] && [ "$(cat last_id.txt)" = "$(cat current_id.txt)" ]; then
            echo "Noticia ya enviada previamente"
            exit 0
          fi

      - name: Enviar notificaciÃ³n a Discord
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -s -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"ðŸ“° **$(cat current_title.txt)**\n$(cat current_link.txt)\"
            }"

      - name: Guardar ID de la Ãºltima noticia enviada
        run: |
          mv current_id.txt last_id.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add last_id.txt
          git commit -m "Actualizar Ãºltima noticia enviada" || exit 0
          git push

